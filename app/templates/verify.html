{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Verify Certificate</h1>
    <form method="POST" action="{{ url_for('main.verify') }}">
        <div class="form-group">
            <input type="text" name="certificate_key" class="form-control" placeholder="Enter Certificate Key" required>
        </div>
        <button type="submit" class="btn">Verify</button>
    </form>
    
    {% if result %}
    <div class="result">
        <h2>Certificate Details:</h2>
        <p><strong>Name:</strong> {{ result['name'] }}</p>
        <p><strong>Key:</strong> {{ result['key'] }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
