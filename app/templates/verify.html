{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Verify Certificate</h1>
    <form method="POST">
        <div class="form-group">
            <label for="cert_key">Enter Certificate Key</label>
            <input type="text" name="cert_key" id="cert_key" class="form-control" placeholder="Enter your certificate key" required>
        </div>
        <button type="submit" class="btn">Verify</button>
    </form>
</div>
{% endblock %}
