{% extends "base.html" %}

{% block content %}
<h1>Verify Certificate</h1>
<form action="/verify" method="post">
    <div class="form-group">
        <label for="cert_key">Enter Certificate Key:</label>
        <input type="text" class="form-control" id="cert_key" name="cert_key" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
