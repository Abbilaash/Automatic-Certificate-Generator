{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Generate Certificates</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="data">Upload JSON File</label>
            <input type="file" name="data" id="data" class="form-control-file" required>
        </div>
        <button type="submit" class="btn">Generate Certificates</button>
    </form>
</div>
{% endblock %}
